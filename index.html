<!doctype html>
<html class="no-js" lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Enrollment Meter PieCharts - Kankakee Community College</title>
        <meta name="description" content="Enrollment Meter Pie Charts for KCC Portal">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style media="screen">
          body {
            background-color: #eee;
          }

          #graph1,
          #graph1-percent,
          #graph2,
          #graph2-percent {
            stroke-dasharray: 630px;
            stroke-dashoffset: 630px;
          }

          #graph1,
          #graph2 {
            z-index: 2;
          }

          #graph1-percent,
          #graph2-percent {
            z-index: 1;
          }

        </style>
    </head>

    <body>
      <!-- Chart 1 -->
      <svg id="pieChart" width="250" height="250" viewBox="-10 -10 240 240">
        <filter id="dropShadow1">
          <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
          <feOffset dx="1" dy="2" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.3" />
          </feComponentTransfer>
          <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
          <defs>
            <linearGradient id="outerGradient1"
                            x1="50%" y1="0%"
                            x2="50%" y2="100%">
              <stop offset="10%"
                    stop-color="#ccc" />
              <stop offset="90%"
                    stop-color="#fff" />
            </linearGradient>
          </defs>
          <g id="pie">
            <circle id="outside1"
                    r="107" cy="100" cx="100"
                    fill="none"
                    stroke="url(#outerGradient)"
                    stroke-width="5" />
            <circle id="graph1"
                    r="100" cy="100" cx="100"
                    fill="none"
                    stroke="#0f3b63"
                    transform="rotate(-90 100,100)"
                    stroke-width="10" />
            <circle id="graph1-percent"
                    r="100" cy="100" cx="100"
                    fill="none"
                    transform="rotate(-90 100,100)"
                    stroke="#c60b46"
                    stroke-width="10" />
            <circle id="inside1"
                    r="95" cy="100" cx="100"
                    fill="#fff"
                    stroke="none"
                    filter="url(#dropShadow)" />
            <g id="innerText1"
               transform="translate(0 13)">
              <text id="headcountPercent" x="115" y="75"
                    font-family="Helvetica"
                    font-size="36"
                    fill="#c60b46"
                    text-anchor="end">
              </text>
              <text x="120" y="58"
                    font-family="Helvetica"
                    font-size="12"
                    fill="#c60b46">
                current
              </text>
              <text id="graph1-current"
                    x="120" y="75"
                    font-family="Helvetica"
                    font-size="15"
                    fill="#c60b46">
              </text>
              <polyline fill="none"
                        stroke="#999"
                        points="40,90 165,90" />
              <text x="102" y="112"
                    font-family="Helvetica"
                    font-size="12"
                    fill="#0f3b63"
                    text-anchor="middle">
                last year
              </text>
              <text id="graph1-previous"
                    x="102" y="130"
                    font-family="Helvetica"
                    font-size="15"
                    fill="#0f3b63"
                    text-anchor="middle">
              </text>
              <text x="53" y="214"
                    font-family="Helvetica"
                    font-size="18"
                    fill="#000000">
                Headcount
              </text>
            </g>
          </g>
      </svg>

      <!-- Chart 2 -->
      <svg id="pieChart2" width="250" height="250" viewBox="-10 -10 240 240">
        <filter id="dropShadow2">
          <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
          <feOffset dx="1" dy="2" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.3" />
          </feComponentTransfer>
          <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
          <defs>
            <linearGradient id="outerGradient2"
                            x1="50%" y1="0%"
                            x2="50%" y2="100%">
              <stop offset="10%"
                    stop-color="#ccc" />
              <stop offset="90%"
                    stop-color="#fff" />
            </linearGradient>
          </defs>
          <g id="pie2">
            <circle class="outside2"
                    r="107" cy="100" cx="100"
                    fill="none"
                    stroke="url(#outerGradient)"
                    stroke-width="5" />
            <circle id="graph2"
                    r="100" cy="100" cx="100"
                    transform="rotate(-90 100,100)"
                    fill="none"
                    stroke="#0f3b63"
                    stroke-width="10" />
            <circle id="graph2-percent"
                    r="100" cy="100" cx="100"
                    transform="rotate(-90 100,100)"
                    fill="none"
                    stroke="#c60b46"
                    stroke-width="10" />
            <circle id="inside2"
                    r="95" cy="100" cx="100"
                    fill="#fff"
                    stroke="none"
                    filter="url(#dropShadow)" />
            <g id="innerText2"
               transform="translate(0 13)">
              <text id="creditHoursPercent2" x="115" y="75"
                    font-family="Helvetica"
                    font-size="36"
                    fill="#c60b46"
                    text-anchor="end">
              </text>
              <text x="120" y="58"
                    font-family="Helvetica"
                    font-size="12"
                    fill="#c60b46">
                current
              </text>
              <text id="graph2-current"
                    x="120" y="75"
                    font-family="Helvetica"
                    font-size="15"
                    fill="#c60b46">
              </text>
              <polyline fill="none"
                        stroke="#999"
                        points="40,90 165,90" />
              <text x="102" y="112"
                    font-family="Helvetica"
                    font-size="12"
                    fill="#0f3b63"
                    text-anchor="middle">
                last year
              </text>
              <text id="graph2-previous"
                    x="102" y="130"
                    font-family="Helvetica"
                    font-size="15"
                    fill="#0f3b63"
                    text-anchor="middle">
              </text>
              <text x="53" y="214"
                    font-family="Helvetica"
                    font-size="18"
                    fill="#000000">
                Credit Hours
              </text>
            </g>
          </g>
      </svg>

      <script src="assets/js/index.js"></script>

      <!-- Close body -->
      </body>
</html>
